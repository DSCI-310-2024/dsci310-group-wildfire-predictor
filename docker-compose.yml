services:
  analysis-env:
    image: forest-fire-container:bab3b5d
    ports:
      - "8888:8888"
    volumes:
      - .:/home/wildfire
    deploy:
      resources:
        limits:
          memory: 5G
    username: ${{ secrets.DOCKER_USERNAME }}
    password: ${{ secrets.DOCKER_PASSWORD }}
    platform: linux/amd64
